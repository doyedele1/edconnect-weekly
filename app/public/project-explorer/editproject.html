<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Project</title>
        <meta name="viewport" content="width=device.width">
    </head>

    <body>
        <!-- THE HEADER SECTION -->
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <!-- THE NAVIGATION MENU -->
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <!-- THE MAIN SECTION -->
        <main>
            <!-- THE PROJECT DETAILS SECTION -->
            <section>
                <h3>Project 1</h3>
                <ul>
                    <li>Created by: Jane Doe</li>
                    <li>Date Created: 00/00/0000</li>
                    <li>Last Updated: 01/01/0001</li>
                </ul>
            </section>

            <!-- THE EDIT FORM SECTION -->
            <h2>Edit Project</h2>
                <form name="editProject">
                    <label for="name">Project Name:</label><br>
                    <input type="text" name="name" /><br>

                    <label for="abstract">Project Abstract:</label><br>
                    <textarea name="abstract"></textarea><br>

                    <label for="authors">Authors:</label><br>
                    <input type="text" name="authors" /><br>

                    <label for="tags">Tag(s):</label><br>
                    <input type="text" name="tags" /><br>

                    <label for="projectFile">Upload File</label><br>
                    <input type="file" name="projectFile" /><br>

                    <input type="submit" />
                </form>
            
        </main>
    </body>

</html>
