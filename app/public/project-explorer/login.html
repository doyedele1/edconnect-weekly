<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device.width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <!-- THE NAVIGATION SECTION -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>

            <!-- THE SEARCH FORM -->
            <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn my-2 my-sm-0" type="submit" style="color: rgba(255,255,255,0.50);">
                    Submit
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- THE MAIN SECTION -->
        <div class="container">
            <div class="mx-auto w-75">
                <h1 class="display-5 mt-5">Login</h1>
                <!-- THE LOGIN FORM SECTION -->
                <form>
                    <div class="mb-3 form-group">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="inputEmail">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                    </div>
                    <button type="submit" class="btn btn-primary mb-5">Login</button>
                </form>
            </div>

            <!-- THE FOOTER SECTION -->
            <footer class="bg-light text-lg-start">
                <!-- Copyright -->
                <div class="text-right p-3 text-secondary bg-light">
                Project Explorer Â© 2020
                    <a class="text-dark" href="https://edconnect.ng/">Edconnect</a>
                </div>
            </footer>

        </div>
    </body>

</html>
