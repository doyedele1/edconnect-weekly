            <!-- THE PROFILE SUMMARY SECTION -->

                </ul>

            <!-- THE UPDATE PROFILE SECTION -->
            <section>
                <h2>Update Profile</h2>
                <form name="updateProfile">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" /><br>
    
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" /><br>
    
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" /><br>
    
                    <label for="matricNumber">Matric Number:</label>
                    <input type="text" name="matricNumber" /><br>
    
                    <label for="program">Program:</label>
                    <select name="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select><br>
    
                    <label for="graduationYear">Graduation Year:</label>
                    <select name="graduationYear">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select><br>
    
                    <input type="submit" />
                </form>
            </section>

            <!-- THE UPDATE PASSWORD SECTION -->
            <section>
                <h2>Change Password</h2>
                <form name="changePassword">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" name="currentPassword" /><br>

                    <label for="newPassword">New Password:</label>
                    <input type="password" name="newPassword" /><br>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" /><br>

                    <input type="submit" />
            </section>
                </form>
