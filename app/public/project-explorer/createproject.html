<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Submit Project</title>
        <meta name="viewport" content="width=device.width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <!-- THE NAVIGATION SECTION -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>

            <!-- THE SEARCH FORM -->
            <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn my-2 my-sm-0" type="submit" style="color: rgba(255,255,255,0.50);">
                    Submit
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- THE MAIN SECTION -->
        <div class="container">
            <div class="mx-auto w-75">
                <h4 class="mt-5">Submit Project</h4>
                <!-- THE REGISTER FORM SECTION -->
                <form name="createProject">
                    <div class="mb-3 form-group">
                        <label for="name" class="form-label">Project name</label>
                        <input type="text" class="form-control" placeholder="Enter project name">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="abstract" class="form-label">Project abstract</label>
                        <textarea class="form-control" rows="10" id="abstract"></textarea>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="authors" class="form-label">Author(s)</label>
                        <input type="text" class="form-control" placeholder="Enter author names (separated by comma)" id="authors">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="tags" class="form-label">Tag(s)</label>
                        <input type="text" class="form-control" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" id="tags">
                    </div>
                    <button type="submit" class="btn btn-primary mb-5">Continue</button>
                </form>
            </div>

            <!-- THE FOOTER SECTION -->
            <footer class="bg-light text-lg-start">
                <!-- Copyright -->
                <div class="text-right p-3 text-secondary bg-light">
                Project Explorer Â© 2020
                    <a class="text-dark" href="https://edconnect.ng/">Edconnect</a>
                </div>
            </footer>

        </div>
    </body>

</html>
