            <!-- THE REGISTER FORM SECTION -->

                <input type="text" name="name" /><br>

                <label for="abstract">Project Abstract:</label><br>
                <textarea name="abstract"></textarea><br>

                <label for="authors">Authors:</label><br>

                <input type="text" name="tags" /><br>

                <input type="submit" />
            </form>
            
        </main>
